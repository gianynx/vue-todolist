<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="input-group mt-5 mx-auto">
                <input type="text" class="form-control" placeholder="" name="equipaggiamento" id="equipaggiamento" v-model="testo">
                <button @click="inserisci" @keyup.enter="inserisci()" class="btn btn-outline-secondary" type="button" id="button-addon2">Invia</button>
            </div>
            <div class="options">
                <ul v-if="listaAttrezzatura.length > 0">
                    <li v-for="(item, index) in listaAttrezzatura" :key="index">
                        <div class="d-grid gap-2 d-md-block">
                            <span>{{item.name}}</span>
                            <button @click="cancella(index)" class="btn btn-primary mx-3" type="button">Cancella</button>
                            <button class="btn btn-primary" type="button">Fatto</button>
                        </div>
                    </li>
                </ul>
                <h3 v-else>La lista Ã¨ vuota!</h3>
            </div>      
        </div>
    </div>
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
