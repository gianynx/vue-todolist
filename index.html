<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="input-group mt-5 mx-auto">
                <input type="text" class="form-control" placeholder="enter here" name="equipment" id="equipment" v-model="text" @keyup.enter="addItem()">
                <button @click="addItem()" class="btn btn-outline-secondary" type="button">Send</button>
            </div>
            <div class="options">
                <ul v-if="equipmentList.length > 0">
                    <li @click="complete(index)" :class="item.done == true? 'done' : 'grabbing'" v-for="(item, index) in equipmentList" :key="index">
                        <div class="option">
                            <span>{{item.name}}</span>
                            <button @click.stop="deleteItem(index)" class="btn btn-primary mx-3" type="button">Cancel</button>
                        </div>
                    </li>
                </ul>
                <h3 v-else>The list is empty!</h3>
            </div>      
        </div>
    </div>
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
